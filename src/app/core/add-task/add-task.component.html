<div class="card">
    <div class="card-body">
        <h4 class="text-center">Add Task</h4>
        <hr>
        <form>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input required type="text" class="form-control" maxlength="40" name="title" [(ngModel)]="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input required type="date" class="form-control" name="date" [(ngModel)]="date">
            </div>
            <button type="submit" class="btn btn-dark d-block mx-auto" (click)="locAddTask()">Submit</button>
        </form>
    </div>
</div>
